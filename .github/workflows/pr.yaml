on:
  pull_request:
    branches:
      - master

name: PR

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: actions/setup-go@v5
        with:
          go-version: "^1.16"
      - name: test
        run: go test -v ./...
      - name: build
        run: go build .
      - name: lint
        uses: reviewdog/action-golangci-lint@v2
